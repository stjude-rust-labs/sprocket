[package]
name = "wdl"
version = "0.18.1"
authors.workspace = true
description = "Lexing, parsing, validation, linting, documentation, analysis, and execution for Workflow Description Language (WDL) documents"
rust-version.workspace = true
license.workspace = true
edition.workspace = true
homepage = "https://github.com/stjude-rust-labs/wdl"
repository = "https://github.com/stjude-rust-labs/wdl"
documentation = "https://docs.rs/wdl"
readme = "../README.md"

[package.metadata.docs.rs]
all-features = true

[features]
default = [
    "analysis",
    "ast",
    "engine",
    "format",
    "cli",
    "doc",
    "grammar",
    "lint",
    "lsp",
]
analysis = ["dep:wdl-analysis"]
ast = ["dep:wdl-ast"]
cli = ["dep:wdl-cli"]
doc = ["dep:wdl-doc"]
engine = ["dep:wdl-engine"]
format = ["dep:wdl-format"]
grammar = ["dep:wdl-grammar"]
lint = ["dep:wdl-lint"]
lsp = ["dep:wdl-lsp"]
codespan = ["ast", "wdl-ast/codespan", "dep:codespan-reporting"]

[dependencies]
anyhow = { workspace = true, optional = true }
clap = { workspace = true, optional = true }
clap-verbosity-flag = { workspace = true, optional = true }
codespan-reporting = { workspace = true, optional = true }
colored = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
indexmap = { workspace = true, optional = true }
indicatif = { workspace = true, optional = true }
notify = { workspace = true, optional = true }
opener = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
tokio-util = { workspace = true, optional = true }
toml = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tracing-indicatif = { workspace = true, optional = true }
tracing-log = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }
url = { workspace = true, optional = true }
wdl-analysis = { path = "../wdl-analysis", version = "0.13.0", optional = true }
wdl-ast = { path = "../wdl-ast", version = "0.17.0", optional = true }
wdl-cli = { path = "../wdl-cli", version = "0.6.1", optional = true }
wdl-doc = { path = "../wdl-doc", version = "0.8.0", optional = true }
wdl-engine = { path = "../wdl-engine", version = "0.8.1", optional = true }
wdl-format = { path = "../wdl-format", version = "0.11.0", optional = true }
wdl-grammar = { path = "../wdl-grammar", version = "0.17.0", optional = true }
wdl-lint = { path = "../wdl-lint", version = "0.16.0", optional = true }
wdl-lsp = { path = "../wdl-lsp", version = "0.13.0", optional = true }

[dev-dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
codespan-reporting = { workspace = true }

[lints]
workspace = true

[[example]]
name = "explore"
required-features = ["codespan"]

[[example]]
name = "parse"
required-features = ["codespan"]
