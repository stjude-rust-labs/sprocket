[package]
name = "sprocket"
version = "0.14.1"
description = "A command line tool for working with Workflow Description Language (WDL) documents"
authors = ["The Sprocket project contributors"]
license = "MIT OR Apache-2.0"
edition = "2024"
homepage = "https://sprocket.bio"
repository = "https://github.com/stjude-rust-labs/sprocket"
documentation = "https://sprocket.bio/overview.html"
readme = "README.md"


[dependencies]
anyhow = "1.0.91"
chrono = "0.4.41"
clap = { version = "4.5.39", features = ["derive", "string"] }
clap-verbosity-flag = { version = "3.0.3", features = ["tracing"] }
clap_complete = "4.5.51"
codespan-reporting = "0.12.0"
colored = "3.0.0"
crankshaft-docker = "0.2.0"
dirs = "6.0.0"
figment = { version = "0.10.19", features = ["toml"] }
futures = "0.3.31"
git-testament = "0.2.5"
indexmap = "2.9.0"
indicatif = "^0.18.0"
nonempty = "0.11.0"
opener = "0.7.2"
pest = { version = "2.7.14", features = ["pretty-print"] }
pretty_assertions = "1.4.1"
serde = "1.0.219"
serde_json = { version = "1.0.140", features = ["preserve_order"] }
serde_yaml_ng = "0.10.0"
tokio = { version = "1.45.1", features = ["full"] }
tokio-util = "0.7.15"
toml = "0.8.22"
tracing = "0.1.40"
tracing-indicatif = "0.3.9"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.4"
walkdir = "2.5.0"
wdl = { version = "0.15.1", features = ["cli", "codespan", "engine", "lsp", "doc"], git = "https://github.com/stjude-rust-labs/wdl.git", rev = "f7ba4c0d16a6b16c7b3bf7d302658799a0eed77f" }
[dev-dependencies]
shlex = "1.3.0"
walkdir = "2.5.0"
tempfile = "3.20.0"

[[test]]
name = "cli"
harness = false
