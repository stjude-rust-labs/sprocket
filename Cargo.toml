[package]
name = "sprocket"
version = "0.10.1"
description = "A command line tool for working with Workflow Description Language (WDL) files"
authors = ["Clay McLeod <clay.l.mcleod@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
homepage = "https://github.com/stjude-rust-labs/sprocket"
repository = "https://github.com/stjude-rust-labs/sprocket"
documentation = "https://docs.rs/sprocket"
readme = "README.md"

[dependencies]
anyhow = "1.0.91"
clap = { version = "4.5.20", features = ["derive", "string"] }
codespan-reporting = "0.11.1"
git-testament = "0.2.5"
indexmap = "2.6.0"
nonempty = "0.10.0"
pest = { version = "2.7.14", features = ["pretty-print"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
wdl = { version = "0.11.0", features = ["cli", "lsp"] }
walkdir = "2.5.0"
colored = "2.1.0"
tokio = { version = "1.41.0", features = ["full"] }
tracing-log = "0.2.0"
indicatif = "0.17.8"
clap-verbosity-flag = "2.2.2"
pretty_assertions = "1.4.1"
url = "2.5.4"
chrono = "0.4.39"
serde_yaml = "0.9.32"
serde_json = "1.0.114"

[dev-dependencies]
tempfile = "3.10.1"
