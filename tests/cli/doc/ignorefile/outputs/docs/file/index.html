<!DOCTYPE html><html class="dark"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>file</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel="stylesheet"><script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script><script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><script defer src="../index.js"></script><link rel="stylesheet" type="text/css" href="../style.css"></head><body class="body--base"><div class="layout__container layout__container--alt-layout" x-transition x-data="{
                sidebarState: $persist(window.innerWidth &lt; 768 ? 'hidden' : 'normal').using(sessionStorage),
                get showSidebarButtons() { return this.sidebarState !== 'hidden'; },
                get showCenterButtons() { return this.sidebarState === 'hidden'; },
                get containerClasses() {
                    const base = 'layout__container layout__container--alt-layout';
                    switch(this.sidebarState) {
                        case 'hidden': return base + ' layout__container--left-hidden';
                        case 'xl': return base + ' layout__container--left-xl';
                        default: return base;
                    }
                },
                getSidebarButtonClass(state) {
                    return 'left-sidebar__size-button ' + (this.sidebarState === state ? 'left-sidebar__size-button--active' : '');
                },
                collapseSidebar() { this.sidebarState = 'hidden'; },
                restoreSidebar() { this.sidebarState = 'normal'; },
                expandSidebar() { this.sidebarState = 'xl'; }
            }" x-bind:class="containerClasses"><div class="layout__sidebar-left" x-transition><div class="absolute top-5 right-2 flex gap-1 z-10" x-cloak x-show="showSidebarButtons"><button x-on:click="collapseSidebar()" x-bind:disabled="sidebarState === 'hidden'" x-bind:class="getSidebarButtonClass('hidden')"><img src="../assets/sidebar-icon-hide.svg" alt=""></img></button><button x-on:click="restoreSidebar()" x-bind:disabled="sidebarState === 'normal'" x-bind:class="getSidebarButtonClass('normal')"><img src="../assets/sidebar-icon-default.svg" alt=""></img></button><button x-on:click="expandSidebar()" x-bind:disabled="sidebarState === 'xl'" x-bind:class="getSidebarButtonClass('xl')"><img src="../assets/sidebar-icon-expand.svg" alt=""></img></button></div><div x-data="{
                showWorkflows: $persist(false).using(sessionStorage),
                search: $persist('').using(sessionStorage),
                dirOpen: '../assets/chevron-up.svg',
                dirClosed: '../assets/chevron-down.svg',
                nodes: [{&quot;key&quot;:&quot;file&quot;,&quot;display_name&quot;:&quot;file&quot;,&quot;parent&quot;:&quot;file&quot;,&quot;search_name&quot;:&quot;file/index.html&quot;,&quot;icon&quot;:&quot;../assets/wdl-dir-selected.svg&quot;,&quot;href&quot;:&quot;index.html&quot;,&quot;ancestor&quot;:true,&quot;current&quot;:true,&quot;nest_level&quot;:1,&quot;children&quot;:[&quot;file_test_workflow_html&quot;]}, {&quot;key&quot;:&quot;file_test_workflow_html&quot;,&quot;display_name&quot;:&quot;test&quot;,&quot;parent&quot;:&quot;file&quot;,&quot;search_name&quot;:&quot;file/test-workflow.html&quot;,&quot;icon&quot;:&quot;../assets/workflow-unselected.svg&quot;,&quot;href&quot;:&quot;test-workflow.html&quot;,&quot;ancestor&quot;:false,&quot;current&quot;:false,&quot;nest_level&quot;:2,&quot;children&quot;:[]}],
                get searchedNodes() {
                    if (this.search === '') {
                        return [];
                    }
                    this.showWorkflows = false;
                    return this.nodes.filter(node =&gt; node.search_name.toLowerCase().includes(this.search.toLowerCase()));
                },
                get shownNodes() {
                    if (this.search !== '') {
                        return [];
                    }
                    return this.nodes.filter(node =&gt; this.showSelfCache[node.key]);
                },
                dag: {'file': ['file_test_workflow_html'], 'file_test_workflow_html': []},
                showSelfCache: $persist({'file': true, 'file_test_workflow_html': true}).using(sessionStorage),
                showChildrenCache: $persist({'file': true, 'file_test_workflow_html': true}).using(sessionStorage),
                children(key) {
                    return this.dag[key];
                },
                toggleChildren(key) {
                    this.nodes.forEach(n =&gt; {
                        if (n.key === key) {
                            this.showChildrenCache[key] = !this.showChildrenCache[key];
                            this.children(key).forEach(child =&gt; {
                                this.setShow(child, this.showChildrenCache[key]);
                            });
                        }
                    });
                },
                setShow(key, value) {
                    this.nodes.forEach(n =&gt; {
                        if (n.key === key) {
                            this.showSelfCache[key] = value;
                            this.showChildrenCache[key] = value;
                            this.children(key).forEach(child =&gt; {
                                this.setShow(child, value);
                            });
                        }
                    });
                },
                reset() {
                    this.nodes.forEach(n =&gt; {
                        this.showSelfCache[n.key] = true;
                        this.showChildrenCache[n.key] = true;
                    });
                }
            }" x-cloak x-init="$nextTick(() =&gt; { document.querySelector('.is-scrolled-to')?.scrollIntoView({ block: 'center', behavior: 'instant' }); })" class="left-sidebar__container"><div class="sticky px-4"><a href="../index.html"><img src="../assets/logo.svg" class="w-[120px] flex-none mb-8" alt="Logo"></a><div class="relative w-full h-10"><input id="searchbox" x-model.debounce="search" type="text" placeholder="Search..." class="left-sidebar__searchbox"><img src="../assets/search.svg" class="absolute left-2 top-1/2 -translate-y-1/2 size-6 pointer-events-none" alt="Search icon"><img src="../assets/x-mark.svg" class="absolute right-2 top-1/2 -translate-y-1/2 size-6 hover:cursor-pointer" alt="Clear icon" x-show="search !== ''" x-on:click="search = ''"></div><div class="left-sidebar__tabs-container mt-4"><button x-on:click="showWorkflows = true; search = ''; $nextTick(() =&gt; { document.querySelector('.is-scrolled-to')?.scrollIntoView({ block: 'center', behavior: 'instant' }); })" class="left-sidebar__tabs text-slate-50 border-b-slate-50" x-bind:class="! showWorkflows ? 'opacity-40 hover:opacity-80' : ''"><img src="../assets/list-bullet-selected.svg" class="left-sidebar__icon" alt="List icon"><p>Workflows</p></button><button x-on:click="showWorkflows = false; $nextTick(() =&gt; { document.querySelector('.is-scrolled-to')?.scrollIntoView({ block: 'center', behavior: 'instant' }); })" class="left-sidebar__tabs text-slate-50 border-b-slate-50" x-bind:class="showWorkflows ? 'opacity-40 hover:opacity-80' : ''"><img src="../assets/folder-selected.svg" class="left-sidebar__icon" alt="List icon"><p>Full Directory</p></button></div></div><div x-cloak class="left-sidebar__content-container pt-4"><ul x-show="! showWorkflows || search != ''" class="left-sidebar__content"><sprocket-tooltip content="docs" class="block"><a href="../index.html" x-show="search === ''" aria-label="docs" class="left-sidebar__row hover:bg-slate-700"><div class="left-sidebar__content-item-container crop-ellipsis"><div class="relative shrink-0"><img src="../assets/dir-open.svg" class="left-sidebar__icon" alt="Directory icon"></div><div class="text-slate-50">docs</div></div></a></sprocket-tooltip><template x-for="node in shownNodes"><sprocket-tooltip x-bind:content="node.display_name" class="block isolate"><a x-bind:href="node.href" x-show="showSelfCache[node.key]" x-on:click="if (node.href === null) toggleChildren(node.key)" x-bind:aria-label="node.display_name" class="left-sidebar__row" x-bind:class="`${node.current ? 'is-scrolled-to left-sidebar__row--active' : (node.href === null) ? showChildrenCache[node.key] ? 'left-sidebar__row-folder left-sidebar__row-folder--open' : 'left-sidebar__row-folder left-sidebar__row-folder--closed' : 'left-sidebar__row-page'} ${node.ancestor ? 'left-sidebar__content-item-container--ancestor' : ''}`"><template x-for="i in Array.from({ length: node.nest_level })"><div class="left-sidebar__indent -z-1"></div></template><div class="left-sidebar__content-item-container crop-ellipsis"><div class="relative left-sidebar__icon shrink-0"><img x-bind:src="node.icon || dirOpen" class="left-sidebar__icon" alt="Node icon" x-bind:class="`${(node.icon === null) &amp;&amp; !showChildrenCache[node.key] ? 'rotate-180' : ''}`"></div><div class="crop-ellipsis" x-text="node.display_name"></div></div></a></sprocket-tooltip></template><template x-for="node in searchedNodes"><li class="left-sidebar__search-result-item"><p class="text-xs text-slate-500 crop-ellipsis" x-text="node.parent"></p><div class="left-sidebar__search-result-item-container"><img x-bind:src="node.icon" class="left-sidebar__icon" alt="Node icon"><sprocket-tooltip class="crop-ellipsis" x-bind:content="node.display_name"><a x-bind:href="node.href" x-text="node.display_name"></a></sprocket-tooltip></div></li></template><li x-show="search !== '' &amp;&amp; searchedNodes.length === 0" class="flex place-content-center"><img src="../assets/search.svg" class="size-8" alt="Search icon"></li><li x-show="search !== '' &amp;&amp; searchedNodes.length === 0" class="flex gap-1 place-content-center text-center break-words whitespace-normal text-sm text-slate-500"><span x-text="'No results found for'"></span><span x-text="`&quot;${search}&quot;`" class="text-slate-50"></span></li></ul><ul x-show="showWorkflows &amp;&amp; search === ''" class="left-sidebar__content"><li class=""><div class="left-sidebar__row"><img src="../assets/category-selected.svg" class="left-sidebar__icon" alt="Category icon"><p class="text-slate-50">Other</p></div><ul class=""><a href="test-workflow.html" x-data="{
                                    node: {
                                        current: false,
                                        icon: '../assets/workflow-unselected.svg',
                                    }
                                }" class="left-sidebar__row" x-bind:class="node.current ? 'bg-slate-700/50 is-scrolled-to' : 'hover:bg-slate-800'"><div class="left-sidebar__indent -1"></div><div class="left-sidebar__content-item-container crop-ellipsis"><img x-bind:src="node.icon" class="left-sidebar__icon" alt="Workflow icon"><sprocket-tooltip content="test" class="crop-ellipsis" x-bind:class="node.current ? 'text-slate-50' : 'group-hover:text-slate-50'"><span>test</span></sprocket-tooltip></div></a></ul></li></ul></div></div></div><div class="layout__main-center"><div class="layout__main-center-content"><div><div class="flex gap-1 mb-3" x-show="showCenterButtons"><button x-on:click="collapseSidebar()" x-bind:disabled="sidebarState === 'hidden'" x-bind:class="getSidebarButtonClass('hidden')"><img src="../assets/sidebar-icon-hide.svg" alt=""></img></button><button x-on:click="restoreSidebar()" x-bind:disabled="sidebarState === 'normal'" x-bind:class="getSidebarButtonClass('normal')"><img src="../assets/sidebar-icon-default.svg" alt=""></img></button><button x-on:click="expandSidebar()" x-bind:disabled="sidebarState === 'xl'" x-bind:class="getSidebarButtonClass('xl')"><img src="../assets/sidebar-icon-expand.svg" alt=""></img></button></div><div class="layout__breadcrumbs"><div class="layout__breadcrumb-container"><a class="layout__breadcrumb-clickable" href="../index.html">docs</a><span> / </span><span class="layout__breadcrumb-inactive">file</span></div></div></div><div class="main__container"><h1 id="title" class="main__title">file</h1><div class="main__badge-container"><div class="main__badge"><span class="main__badge-text">WDL Version</span><div class="main__badge-inner"><span class="main__badge-inner-text">1.2</span></div><div class="main__badge-inner main__badge-inner-latest"><span class="main__badge-inner-text">Latest</span></div></div></div><div id="preamble" class="main__section"><div class="markdown-body">This file should be documented</div></div><div class
