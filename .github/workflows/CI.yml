name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Rust
        run: rustup update nightly && rustup default nightly
      - name: Install rustfmt
        run: rustup component add rustfmt
      - run: cargo fmt -- --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Rust
        run: rustup update stable && rustup default stable
      - name: Install clippy
        run: rustup component add clippy
      - run: cargo clippy --all-features -- --deny warnings

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Update Rust
        run: rustup update stable && rustup default stable
      - name: Setup Docker on Mac
        if: ${{'macos-latest' == matrix.os}}
        run: |
          brew update
          brew install docker
          brew install qemu
          brew install colima
          brew install lima-additional-guestagents
          # M1 and M2 Macs that the Github Actions supplies don't support nested virtualization. This forces x86 emulation to get around this
          colima start --arch x86_64
      - name: Setup Docker on windows
        if: ${{'windows-latest' == matrix.os}}
        uses: docker/setup-docker-action@v4
        with:
          set-host: true
      - name: Check docker version
        run: docker version
      - name: Run tests
        run: cargo test --all-features

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Rust
        run: rustup update stable && rustup default stable
      - run: cargo doc
